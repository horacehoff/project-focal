name: Focal Test Run
on:
  push:
    paths:
      - 'focal.py'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo content
        uses: actions/checkout@v2
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: execute focal script
        run: |
          python focal.py program.focal
